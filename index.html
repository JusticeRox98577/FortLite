<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Lite - Web Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #444;
    }
    canvas {
      background-color: #1e1e1e;
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #zone-warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
      <p id="health">Health: 100</p>
      <p id="zone-warning" style="display: none;">⚠️ Storm Damage!</p>
      <p>Press E to Emote, B to Build Wall, 1-3 for More Emotes</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
